<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Grandeur Guild of Crafts</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='css/main.css'>
        <script src="scripts/main.js"></script>
    </head>

    <body>
        <header>
            <!--Society logo and name-->
            <div class="logo-and-name">
                <img src="images/logo.png" alt="The logo of the society. A badge with a ball of yarn on it" id="logo">
                <h1 id="title">Grandeur Guild of Crafts</h1>
            </div>

            <!--Form for logging in-->
            <div class="login-form">
                <form>
                    <fieldset class="login-fieldset">
                        <div class="login-input">
                            <input type="text" name="email" placeholder="Email:">
                        </div>
                        <div class="login-input">
                            <input type="text" name="Password" placeholder="Password:">
                        </div>
                        <button type="button" onclick='login("login_button")' id="login_button">
                            Login
                        </button>
                    </fieldset>
                </form>
            </div>
        </header>

    <!--List of links for navigation-->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="contact_us.html">Contact Us</a></li> <!--Current Page-->
                <li><a href="event_calendar.html">Our Events</a></li>
                <li><a href="img_gallery.html">Photo Gallery</a></li>
                <li><a href="current_members.html">Our Members</a></li>
                <li ><a href="patterns.html">Patterns</a></li> 
                <li ><a href="supplies.html">Supplies</a></li> 
            </ul>
        </nav>

        <main>
            <!--Form for contacting society-->
            <div id="contact-columns">
                <div id="column-left">
                    <form class="contact-form">
                        <fieldset class="contact-fieldset">
                            <legend class = "contact-page-header">Contact us using the below form</legend>

                            <div class="contact-input">
                                <label for="name">Name:</label>
                                <input type="text" id="name">
                            </div>

                            <div class="contact-input">
                                <label for="email">Email Address:</label>
                                <input type="text" id="email">
                            </div>
                            
                            <div class="contact-input">
                                <label for="membership">Membership Status (YES/NO):</label>
                                <input type="checkbox" id="membership">
                            </div>
                            

                            <div class="contact-input">
                                <label for="contact_reason">Reason for contacting us:</label>
                                <input type="text" id="contact_reason">
                            </div>
                            
                            <button type="button" onclick='send_form("form_outcome", "Form has been sent successfully!")'>
                                Submit
                            </button>

                        </fieldset>
                    </form>

                    <!--Placeholder p element that will display text once form is submitted-->
                    <div>
                        <p id="form_outcome"></p>
                    </div>

                </div>
            
                <!--Twitter Feed-->
                <div id="column-right">
                    <h2 class = "contact-page-header">Our Twitter</h2>
                </div>
            </div>
        </main>

        <aside></aside>

        <footer>
            <p>COPYRIGHT: CALLA AITKEN</p>
        </footer>
    
    </body>
</html>
