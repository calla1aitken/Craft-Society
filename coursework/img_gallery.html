<!--
Threat Model
Threat Source: External
Threat Agent: Human
Threat Intention: Intentional
Threat Motivation: Embarrassment of the society
Threat Impact: Defacement of society website, changing of society photos, discourage people
from joining society.
Threat Mitigation: Login validation, only the account of the society leader has permisiions
to change images, Image changes require approval before they are made public
-->

    <body>
        <header>
            <!--Society logo and name-->
            <div class="logo-and-name">
                <img src="images/logo.png" alt="The logo of the society. A badge with a ball of yarn on it" id="logo">
                <h1 id="title">Grandeur Guild of Crafts</h1>
            </div>

            <!--Form for logging in-->
            <div class="login-form">
                <form name="login-form">
                    <fieldset class="login-fieldset">
                        <div class="login-input">
                            <input type="text" id="login-email" placeholder="Email:">
                        </div>
                        <div class="login-input">
                            <input type="text" id="password" placeholder="Password:">
                        </div>
                        <button type="button" onclick='login("login_button")' id="login_button">
                            Login
                        </button>
                    </fieldset>
                </form>
            </div>
        </header>

        <nav>

        <main>
            <!--Contains all 9 gallery images-->
            <div class="gallery-container">
                <div class="gallery-row"> <!--Separates the rows of images-->
                    <div class="gallery-object"><img class="gallery-photo" src="images/crochet_bears.jpg" alt="An image of several crocheted bears in a variety of colours"></div>
                    <div class="gallery-object"><img class="gallery-photo" src="images/embroidery.jpg" alt="An image of a cross stitch project depicting a colourful shopfront"></div>
                    <div class="gallery-object"><img class="gallery-photo" src="images/paper_craft.jpg" alt="An image of people making colourful flowers and leaves out of paper"></div>
                </div> 
                <div class="gallery-row"> <!--Separates the rows of images-->
                    <div class="gallery-object"><img class="gallery-photo" src="images/knitting.jpg" alt="An image of a knitted blanket with colourful stripes"></div>
                    <div class="gallery-object"><img class="gallery-photo" src="images/crochet_bunny.jpg" alt="An image of a grey crocheted bunny sitting on grass and surrounded by daisies"></div>
                    <div class="gallery-object"><img class="gallery-photo" src="images/crochet_hearts.jpg" alt="An image of several pink white and grey crocheted hearts surrounded by daisies"></div>
                </div>
                <div class="gallery-row"> <!--Separates the rows of images-->
                    <div class="gallery-object"><img class="gallery-photo" src="images/person_crochet.jpg" alt="An image of a person crocheting"></div>
